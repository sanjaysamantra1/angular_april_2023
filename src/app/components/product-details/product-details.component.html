<h1 class="text-center">Product details</h1>

<div class="col-sm-3 offset-3">
    <div class="card product text-center">
        <img src={{product.image}} class="card-img-top" alt="not available">
        <div class="card-body">
            <h5 class="card-title">{{product.id}}</h5>
            <p class="card-text my-title">{{product.title}}</p>
            <p class="card-text">Price: {{product.price | currency}}</p>
        </div>
    </div>
</div>
