<h1 class="text-center">This is the details for photo- {{id}}</h1>

<div class="col-sm-4 offset-4">
    <div class="card text-center">
        <img src={{photo.thumbnailUrl}} class="card-img-top" alt="not available">
        <div class="card-body">
            <h5 class="card-title">{{photo.id}}</h5>
            <h5 class="card-title">{{photo.title}}</h5>
        </div>
    </div>
</div>
